let masterGain = audioCtx.createGain();

let musicOscillator, musicFilter, musicLFO;
let musicPatternIndex = 0;
const musicTempo = 120; 
const musicBaseFreq = 60; 
let musicTimeout; // ‚úÖ D√ºzeltme: M√ºzik d√∂ng√ºs√ºn√º kontrol etmek i√ßin zamanlayƒ±cƒ±

function startMusic() {
    if (musicOscillator) return; 
    if(audioCtx.state === 'suspended') audioCtx.resume();
    
    musicOscillator = audioCtx.createOscillator();
    musicOscillator.type = 'sawtooth';
    
    musicFilter = audioCtx.createBiquadFilter();
    musicFilter.type = 'lowpass';
    musicFilter.frequency.setValueAtTime(3000, audioCtx.currentTime);
    musicFilter.Q.setValueAtTime(1, audioCtx.currentTime); 
    
    musicLFO = audioCtx.createOscillator();
    musicLFO.type = 'sine';
    musicLFO.frequency.setValueAtTime(0.2, audioCtx.currentTime); 
    
    musicOscillator.connect(musicFilter);
    musicLFO.connect(musicFilter.frequency); 
    
    musicFilter.connect(musicGain);
    musicLFO.start(0);
    musicOscillator.start(0);

    // ƒ∞lk notayƒ± zamanla
    scheduleNote();
}

function updateMusicTempo() {
    const newTempo = musicTempo + Math.min(60, (state.level - 1) * 3);
    const interval = 60 / newTempo; 
    return interval;
}

function scheduleNote() {
    // ‚úÖ D√ºzeltme: Sadece aktifken notalarƒ± zamanla
    if(!state.active) return;

    const interval = updateMusicTempo();
    const currentTime = audioCtx.currentTime;
    
    // Notalar: C-G-A-F'e benzer bir dizi
    const notes = [musicBaseFreq * 2, musicBaseFreq * 3 / 2, musicBaseFreq * 5 / 4, musicBaseFreq * 4 / 3]; 
    const currentNoteFreq = notes[musicPatternIndex % 4];
    
    // Ana notayƒ± √ßal (pitch)
    musicOscillator.frequency.setValueAtTime(currentNoteFreq, currentTime);

    // Filter Sweep (Hafif bir hareket)
    musicFilter.frequency.linearRampToValueAtTime(3000, currentTime + interval * 0.5);
    musicFilter.frequency.linearRampToValueAtTime(2000, currentTime + interval * 0.95);

    musicPatternIndex++;

    // ‚úÖ D√ºzeltme: Kendini yeniden zamanla (m√ºzik d√∂ng√ºs√ºn√º saƒülar)
    musicTimeout = setTimeout(scheduleNote, interval * 1000); 
}

function stopMusic() {
    // ‚úÖ D√ºzeltme: Zamanlayƒ±cƒ±yƒ± temizle
    if (musicTimeout) clearTimeout(musicTimeout);
    
    if (musicOscillator) {
        musicGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
        setTimeout(() => {
            if (musicOscillator) {
                musicOscillator.stop(audioCtx.currentTime);
                musicOscillator = null;
                musicLFO.stop(audioCtx.currentTime);
                musicLFO = null;
                updateMusicVolume();
            }
        }, 500); 
    }
}

function playSound(type) {
    if (masterGain.gain.value === 0) return;
    if(audioCtx.state === 'suspended') audioCtx.resume();
    
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    
    osc.connect(gain);
    gain.connect(masterGain); 

    const now = audioCtx.currentTime;
    
    if (type === 'hit') {
        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, now);
        osc.frequency.exponentialRampToValueAtTime(1200, now + 0.08);
        gain.gain.setValueAtTime(0.5, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.start(now); osc.stop(now + 0.1);

        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, now);
        osc.frequency.linearRampToValueAtTime(100, now + 0.2);
        gain.gain.setValueAtTime(0.4, now);

const canvas = document.getElementById('gameCanvas');

let columns, drops;
const FONT_SIZE = 15;
const CHARS = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()_+=-{}[]:;"\'<>,.?/|\\ƒü√º≈üi√∂√ßƒû√ú≈ûƒ∞√ñ√á'; 

function initMatrix() {
    columns = Math.floor(w / FONT_SIZE);
    drops = [];
    for (let i = 0; i < columns; i++) {
        drops[i] = { 
            y: Math.random() * h, 
            speed: Math.random() * 0.8 + 0.4, 
            charIndex: Math.floor(Math.random() * CHARS.length) 
        };
    }
}

function drawMatrix(dt) {
    ctx.fillStyle = 'rgba(5, 5, 5, 0.05)'; 
    ctx.fillRect(0, 0, w, h);
    
    ctx.font = FONT_SIZE + 'px monospace';
    
    for (let i = 0; i < drops.length; i++) {
        const drop = drops[i];
        const x = i * FONT_SIZE;
        const y = drop.y;
        const char = CHARS[drop.charIndex];
        
        ctx.fillStyle = 'var(--neon-red)'; 
        ctx.shadowColor = 'var(--neon-red)';
        ctx.shadowBlur = 8;
        ctx.fillText(char, x, y);
        
        const trailLength = 12; 
        for(let j=1; j<trailLength; j++) {
            const trailAlpha = 0.3 * (1 - (j / trailLength)); 
            ctx.fillStyle = `rgba(255, 0, 85, ${trailAlpha})`; 
            ctx.shadowBlur = 0;
            ctx.fillText(CHARS[(drop.charIndex - j + CHARS.length) % CHARS.length], x, y - j * FONT_SIZE);
        }
        
        drop.y += drop.speed * FONT_SIZE * 0.5 * dt;

        if (drop.y > h && Math.random() > 0.95) { 
            drop.y = 0;
            drop.charIndex = Math.floor(Math.random() * CHARS.length);
            drop.speed = Math.random() * 0.8 + 0.4;
        }
        
        if (Math.random() > 0.85) { 
            drop.charIndex = (drop.charIndex + 1) % CHARS.length;
        }
    }
    ctx.shadowBlur = 0; 
}

    return Math.pow(1.05, state.errors);
}

// --- Par√ßacƒ±k Sƒ±nƒ±flarƒ± (Aynƒ± Kaldƒ±) ---
class ScoreParticle {
    constructor(x, y, targetX, targetY) {
        this.x = x; this.y = y;
        this.targetX = targetX; this.targetY = targetY;
        this.life = 1.0; 
        this.speed = 0.05; 
        this.color = '#00f3ff';
    }

    update(dt) {
        this.life -= 0.01 * dt;
        
        const dx = this.targetX - this.x;
        const dy = this.targetY - this.y;

        this.x += dx * this.speed * dt;
        this.y += dy * this.speed * dt;

        this.size = 2 + (this.life * 4); 
    }

    draw() {
        ctx.globalAlpha = Math.max(0, this.life);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
    }
}
class Particle {
    constructor(x, y, color, type) {
        this.x = x; this.y = y; this.type = type;
        this.life = 1.0;
        if (type === 'sand') {
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = Math.random() * 3 + 2;
            this.size = Math.random() * 3 + 1;
            this.color = color;
            this.gravity = 0.2;
        } else { 
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 10 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.size = Math.random() * 6 + 2;
            this.color = `hsl(${Math.random()*40 + 340}, 100%, 50%)`;
            this.gravity = 0.1;
            this.friction = 0.95;
        }
    }
    update(dt) {
        const t = dt * state.timeScale;
        this.x += this.vx * t;
        this.y += this.vy * t;
        if (this.type === 'sand') {
            this.vy += this.gravity * t;
            this.life -= 0.015 * t;
        } else {
            this.vx *= this.friction; this.vy *= this.friction;
            this.life -= 0.02 * state.timeScale;
        }
    }
    draw() {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath(); ctx.rect(this.x, this.y, this.size, this.size); ctx.fill();
        ctx.globalAlpha = 1;
    }
}
class Laser {
    constructor(startX, startY, targetX, targetY, targetWord, targetIndex) {
        this.x = startX; this.y = startY; 
        this.targetX = targetX; this.targetY = targetY;
        this.targetWord = targetWord; this.targetIndex = targetIndex; 
        this.speed = 40; 
        const dx = targetX - startX;
        const dy = targetY - startY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        this.vx = (dx / dist) * this.speed;
        this.vy = (dy / dist) * this.speed;
        this.life = dist; 
        this.initialLife = dist;
    }
    update(dt) {
        const moveDist = this.speed * dt;
        this.x += this.vx * dt;
        this.y += this.vy * dt;
        this.life -= moveDist;
        if (this.life <= this.initialLife * 0.05) { 
            this.targetWord.hitEffect[this.targetIndex] = 10; 
            return true; 
        }
        return false;
    }
    draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.vx * 3, this.y - this.vy * 3);
        ctx.strokeStyle = '#ff0055'; 
        ctx.lineWidth = 3;
        ctx.shadowColor = '#ff0055';
        ctx.shadowBlur = 10;
        ctx.stroke();
        ctx.shadowBlur = 0;
    }
}
class LevelTransition {
    constructor(level) {
        this.text = `B√ñL√úM ${level}`;
        this.life = 0; 
        this.duration = 120;
    }

    update(dt) {
        if (this.life < this.duration) {
            this.life += dt * 3; 
            return false;
        }
        return true; 
    }

    draw() {
        const progress = Math.min(1, this.life / this.duration);
        let alpha = 0;

        if (progress < 0.25) { 
            alpha = progress * 4;
        } else if (progress < 0.75) { 
            alpha = 1;
        } else { 
            alpha = 1 - ((progress - 0.75) * 4);
        }

        ctx.font = "bold 100px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        ctx.textAlign = "center";
        ctx.fillStyle = `rgba(0, 243, 255, ${alpha})`;
        ctx.shadowColor = `rgba(0, 243, 255, ${alpha})`;
        ctx.shadowBlur = 40 * alpha;
        
        ctx.fillText(this.text, w / 2, h / 2);
        
        ctx.shadowBlur = 0;
        ctx.textAlign = "left";
    }
}

class Word {
    constructor(text) {
        this.text = text;
        this.index = 0;
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        this.width = ctx.measureText(text).width;
        this.x = Math.random() * (w - this.width - 100) + 50;
        this.y = -50; 
        this.speed = 1.5 + (state.level * 0.15);
        this.hitEffect = new Array(this.text.length).fill(0);
        this.initialX = this.x; 
    }
    update(dt) {
        const errorMultiplier = getErrorMultiplier();
        if (!state.isPausedForLevel || state.settings.skipWait) {
            this.y += this.speed * dt * state.timeScale * errorMultiplier; 
        }
        for(let i=0; i<this.hitEffect.length; i++) {
            if(this.hitEffect[i] > 0) {
                this.hitEffect[i] -= 1 * state.timeScale;
            }
        }
        
        // Titreme efekti
        if (this.y > h - 200 && !state.gameOver) {
            const severity = (this.y - (h - 200)) / 100; 
            this.x = this.initialX + Math.sin(Date.now() / 20) * 2 * severity; 
        } else {
            this.x = this.initialX;
        }

        if (!state.gameOver && this.y > h - 120) {
            triggerGameOver(this.x + this.width/2, h - 100);
        }
    }
    draw() {
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        ctx.textBaseline = "top";
        let currentX = this.x;
        for (let i = 0; i < this.text.length; i++) {
            const char = this.text[i];
            const charW = ctx.measureText(char).width;
            if (i < this.index) {
                ctx.fillStyle = "#ff0055";
                ctx.shadowColor = "#ff0055"; 
                ctx.shadowBlur = 15;
            } else if (this.hitEffect[i] > 0) {
                ctx.fillStyle = `rgba(255, 51, 51, ${Math.min(1, this.hitEffect[i]/10)})`; 
                ctx.shadowColor = `rgba(255, 51, 51, ${Math.min(1, this.hitEffect[i]/10)})`; 
                ctx.shadowBlur = 25;
            } else {
                ctx.fillStyle = "#ffffff";
                ctx.shadowBlur = 0;
            }
            ctx.fillText(char, currentX, this.y);
            currentX += charW;
            ctx.shadowBlur = 0; 
        }
    }
    explodeAsScoreParticles() {
        const targetX = w - 80; 
        const targetY = 80;    
        
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        let currentX = this.x;
        
        for (let i = 0; i < this.text.length; i++) {
            const charW = ctx.measureText(this.text[i]).width;
            const charCenterX = currentX + charW / 2;
            const charCenterY = this.y + 15;

            for(let p=0; p<3; p++) {
                const startX = charCenterX + (Math.random() - 0.5) * 10;
                const startY = charCenterY + (Math.random() - 0.5) * 10;
                state.particles.push(new ScoreParticle(startX, startY, targetX, targetY));
            }
            currentX += charW;
        }
    }
}


// --- OYUN FONKSƒ∞YONLARI ---

function updateHUD() {
    const currentMultiplier = getErrorMultiplier();
    document.getElementById('hud-score').innerText = Math.floor(state.score).toLocaleString();
    document.getElementById('hud-errors').innerText = state.errors;
    document.getElementById('hud-multiplier').innerText = currentMultiplier.toFixed(2) + "x";
    document.getElementById('hud-progress').innerText = `${state.wordsCompleted} / ${state.wordsTarget}`;
    document.getElementById('hud-level').innerText = "B√ñL√úM " + state.level;
}

function initGame() {
    startMusic();
    
    state.active = true;
    state.gameOver = false;
    state.level = 1;
    state.score = 0;
    state.errors = 0;
    state.wordsTarget = 10;
    state.wordsCompleted = 0;
    state.activeWords = [];
    state.particles = [];
    state.lasers = []; 
    state.timeScale = 1.0;
    state.lastTime = 0;
    state.spawnTimer = 0;
    state.isPausedForLevel = false;
    state.levelTransition = null;
    
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('game-over-screen').classList.remove('active');
    document.getElementById('go-content').classList.remove('visible');
    document.getElementById('hud').style.display = 'flex'; 
    document.getElementById('settings-button').style.display = 'none'; 
    settingsPanel.classList.remove('open'); 
    
    document.getElementById('btn-save').disabled = false;
    document.getElementById('btn-save').innerText = "KAYDET";
    
    updateHUD();
    requestAnimationFrame(loop);
}

function nextLevel() {
    state.level++;
    state.wordsTarget = 10 + (state.level - 1) * 4;
    state.wordsCompleted = 0;
    playSound('complete');
    updateHUD();

    if (state.level > 1 && (state.level - 1) % 5 === 0) {
        state.timeScale = 1.0;
    }

    state.levelTransition = new LevelTransition(state.level);

    if (!state.settings.skipWait) {
        state.isPausedForLevel = true;
        setTimeout(() => {
            state.isPausedForLevel = false;
        }, 2000); 
    }
}

function triggerGameOver(x, y) {
    state.gameOver = true;
    state.active = false; 
    stopMusic(); 
    playSound('explosion');
    for(let i=0; i<60; i++) state.particles.push(new Particle(x, y, null, 'fire'));
    
    document.getElementById('hud').style.display = 'none';
    document.getElementById('settings-button').style.display = 'block'; 
    
    const goScreen = document.getElementById('game-over-screen');
    goScreen.style.background = "rgba(0,0,0,0.85)";
    goScreen.classList.add('active');
    
    document.getElementById('final-score').innerText = Math.floor(state.score).toLocaleString();
    document.getElementById('final-level').innerText = state.level;
    document.getElementById('final-errors').innerText = state.errors;
    document.getElementById('final-multiplier').innerText = getErrorMultiplier().toFixed(2) + "x";

    setTimeout(() => { document.getElementById('go-content').classList.add('visible'); }, 1000);
}

function spawnWord() {
    let candidate;
    let attempts = 0;
    do {
        candidate = KELIMELER[Math.floor(Math.random() * KELIMELER.length)];
        attempts++;
    } while (state.activeWords.some(w => w.text === candidate) && attempts < 10);
    state.activeWords.push(new Word(candidate));
}

// --- ANA D√ñNG√ú & √áƒ∞Zƒ∞M ---
function loop(timestamp) {
    if (!state.active && !state.gameOver) { 
        const dt = (timestamp - state.lastTime) / 16.66;
        state.lastTime = timestamp;
        drawMatrix(dt);
        requestAnimationFrame(loop);
        return;
    }

    const dt = (timestamp - state.lastTime) / 16.66;
    state.lastTime = timestamp;

    if (state.gameOver) {
        state.timeScale *= 0.95;
        if (state.timeScale < 0.01) state.timeScale = 0;
    } else {
        state.timeScale = Math.min(2.5, state.timeScale + (0.0001 * dt));
    }
    
    ctx.clearRect(0, 0, w, h);
    drawMatrix(dt); 

    // LAZER √áƒ∞Zƒ∞Mƒ∞
    if(state.active || state.gameOver && state.timeScale > 0.01) { 
        const laserY = h - 100;
        ctx.beginPath();
        ctx.moveTo(0, laserY);
        ctx.lineTo(w, laserY);
        ctx.strokeStyle = "#ff0055";
        ctx.lineWidth = 3;
        ctx.shadowColor = "#ff0055";
        ctx.shadowBlur = 20;
        ctx.stroke();
        ctx.shadowBlur = 0;
    }

    // Kelime Doƒüu≈ü Kontrol√º
    if (!state.gameOver && (!state.isPausedForLevel || state.settings.skipWait)) {
        state.spawnTimer += dt;
        const errorMultiplier = getErrorMultiplier();
        const spawnRate = (90 - (state.level * 2)) / (errorMultiplier * state.timeScale);
        if (state.spawnTimer > Math.max(30, spawnRate)) {
            spawnWord();
            state.spawnTimer = 0;
        }
    }

    // Kelime G√ºncelleme ve √áizim
    state.activeWords.forEach(word => { word.update(dt); word.draw(); });
    
    // Lazerleri g√ºncelle ve √ßiz
    for (let i = state.lasers.length - 1; i >= 0; i--) {
        const laser = state.lasers[i];
        const hit = laser.update(dt);
        if (hit) {
            state.lasers.splice(i, 1); 
        } else {
            laser.draw();
        }
    }

    // Par√ßacƒ±klar (Normal ve Skor Par√ßacƒ±klarƒ±)
    for (let i = state.particles.length - 1; i >= 0; i--) {
        const p = state.particles[i]; 
        p.update(dt); 
        p.draw();
        
        if (p.life <= 0) state.particles.splice(i, 1);
    }

    // B√ñL√úM GE√áƒ∞≈û EFEKTƒ∞ √áƒ∞Zƒ∞Mƒ∞
    if (state.levelTransition) {
        const finished = state.levelTransition.update(dt);
        state.levelTransition.draw();
        if (finished) {
            state.levelTransition = null;
        }
    }

    if (state.active || state.timeScale > 0.001 || state.particles.length > 0 || state.lasers.length > 0 || state.levelTransition) {
        requestAnimationFrame(loop);
    } 
}

// --- KLAVYE KONTROL√ú ---
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !state.active && !state.gameOver) {
        document.getElementById('btn-start').click();
        return;
    }
    
    if (!state.active || state.gameOver || state.isPausedForLevel && !state.settings.skipWait) return;
    const key = e.key.toLowerCase();
    
    const targets = state.activeWords.filter(w => w.text[w.index] === key);

    if (targets.length > 0) {
        targets.sort((a, b) => b.y - a.y);
        const target = targets[0];
        const currentHitIndex = target.index; 
        
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        let precedingText = target.text.substring(0, currentHitIndex);
        const precedingWidth = ctx.measureText(precedingText).width;
        const charWidth = ctx.measureText(e.key).width;
        
        const startX = w / 2;
        const startY = h - 100;
        const targetX = target.x + precedingWidth + charWidth / 2;
        const targetY = target.y + 15; 

        state.lasers.push(new Laser(startX, startY, targetX, targetY, target, currentHitIndex));

        target.index++;
        playSound('hit');
        
        if (target.index >= target.text.length) {
            const errorMultiplier = getErrorMultiplier();
            state.score += 10 * state.level * errorMultiplier;
            state.wordsCompleted++;
            target.explodeAsScoreParticles(); 
            playSound('complete');
            state.activeWords = state.activeWords.filter(w => w !== target);
            if (state.wordsCompleted >= state.wordsTarget) nextLevel();
        }
        updateHUD();
    } else {
        state.errors++; 
        playSound('error');
        updateHUD();
        
        const flash = document.getElementById('error-flash');
        flash.style.opacity = 1;
        setTimeout(() => flash.style.opacity = 0, 100);
    }
});

const settingsPanel = document.getElementById('settings-panel');

settingsButton.addEventListener('click', () => {
    settingsPanel.classList.toggle('open');
});

        state.settings.skipWait = true;
        skipWaitCheckbox.checked = true;
    }
}
loadSettings();


// --- üåé GLOBAL SIRALAMA Sƒ∞STEMƒ∞ (DENO API) ---

async function getGlobalScores() {
    try {
        const response = await fetch(`${DENO_API_URL}/scores`);
        if (!response.ok) throw new Error(`API hatasƒ±: Skorlar okunamadƒ± (${response.status}).`);
        const scores = await response.json();
        return scores;
    } catch (error) {
        console.error("Global skoru √ßekerken hata:", error);
        return []; 
    }
}

async function saveGlobalScore() {
    const nickInput = document.getElementById('player-nick');
    const nick = nickInput.value.trim() || 'Anonim';
    const btn = document.getElementById('btn-save');

    if(btn.disabled) return;
    btn.disabled = true;

    const scoreData = {
        nick: nick.substring(0, 12),
        skor: Math.floor(state.score),
        errors: state.errors,
        level: state.level,
    };
    
    try {
        const response = await fetch(`${DENO_API_URL}/score`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(scoreData)
        });

        const result = await response.json();
        
        if (result.success) {
            btn.innerText = "KAYDEDƒ∞LDƒ∞ ‚úÖ";
            updateLeaderboardUI(); 
        } else {
            btn.innerText = `KAYIT HATA: ${result.message || 'Bilinmiyor'}`;
            btn.style.color = 'yellow';
            btn.style.borderColor = 'yellow';
        }
    } catch (e) {
        console.error("Skor kaydetme hatasƒ±:", e);
        btn.innerText = "BAƒûLANTI HATA üîó";
        btn.style.color = 'yellow';
        btn.style.borderColor = 'yellow';
    }
}

async function updateLeaderboardUI() {
    const lbBox = document.getElementById('leaderboard-box');
    lbBox.innerHTML = '<div style="text-align:center; padding:20px; color:#666">SIRALAMA Y√úKLENƒ∞YOR...</div>';
    
    const scores = await getGlobalScores();
    const limitedScores = scores.slice(0, 10); 

    lbBox.innerHTML = '';
    
    const headerDiv = document.createElement('div');
    headerDiv.className = 'lb-grid-header';
    headerDiv.innerHTML = `
        <div style="text-align: left;">#</div>
        <div style="text-align: left;">ƒ∞Sƒ∞M</div>
        <div style="text-align: right;">PUAN</div>
        <div style="text-align: center;">HATA</div>
        <div style="text-align: center;">B√ñL√úM</div>
    `;
    lbBox.appendChild(headerDiv);

    if(limitedScores.length === 0) {
        lbBox.innerHTML += '<div style="text-align:center; padding:20px; color:#666">Hen√ºz bir kayƒ±t yok.</div>';
        return;
    }
    
    limitedScores.forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'lb-row';
        div.innerHTML = `
            <div class="lb-rank">${i+1}.</div>
            <div class="lb-nick">${entry.nick}</div>
            <div class="lb-score">${Math.floor(entry.skor).toLocaleString()}</div>
            <div class="lb-errors">${entry.errors}</div>
            <div class="lb-level">${entry.level}</div>
        `;
        lbBox.appendChild(div);
    });
}
