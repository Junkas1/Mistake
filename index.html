class LevelTransition {
    constructor(level) {
        this.text = `B√ñL√úM ${level}`;
        this.life = 0; // 0'dan 100'e (2 saniye = ~120 tick)
        this.duration = 120; 
    }

    update(dt) {
        if (this.life < this.duration) {
            this.life += dt * 3; // Hƒ±zlandƒ±rƒ±lmƒ±≈ü artƒ±≈ü
            return false;
        }
        return true; // Bitti
    }

    draw() {
        const progress = this.life / this.duration;
        let alpha = 0;

        if (progress < 0.25) { // G√∂r√ºnme (0 -> 1)
            alpha = progress * 4;
        } else if (progress < 0.75) { // Sabit Kalma
            alpha = 1;
        } else { // Kaybolma (1 -> 0)
            alpha = 1 - ((progress - 0.75) * 4);
        }

        ctx.fillStyle = `rgba(0, 243, 255, ${alpha})`;

        ctx.shadowBlur = 40 * alpha;

        ctx.shadowBlur = 0;
        ctx.textAlign = "left";
    }
}

    constructor(startX, startY, targetX, targetY, targetWord, targetIndex) {

        this.targetWord = targetWord; this.targetIndex = targetIndex; 
        this.speed = 40; 
        
        const dx = targetX - startX;
        const dy = targetY - startY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        this.vx = (dx / dist) * this.speed;
        this.vy = (dy / dist) * this.speed;
        this.life = dist; 
        this.initialLife = dist;
    }
    
    update(dt) {
        const moveDist = this.speed * dt;
        this.x += this.vx * dt;
        this.y += this.vy * dt;

        }
        return false;
    }

        ctx.shadowBlur = 10;
        ctx.stroke();
        ctx.shadowBlur = 0;
    }
}

class Particle {
    constructor(x, y, color, type) {
        this.x = x; this.y = y; this.type = type;
        this.life = 1.0;
        if (type === 'sand') {
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = Math.random() * 3 + 2;
            this.size = Math.random() * 3 + 1;
            this.color = color;
            this.gravity = 0.2;
        } else { 
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 10 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.size = Math.random() * 6 + 2;
            this.color = `hsl(${Math.random()*40 + 340}, 100%, 50%)`;
            this.gravity = 0.1;
            this.friction = 0.95;
        }
    }
    update(dt) {
        const t = dt * state.timeScale;
        this.x += this.vx * t;
        this.y += this.vy * t;
        if (this.type === 'sand') {
            this.vy += this.gravity * t;
            this.life -= 0.015 * t;
        } else {
            this.vx *= this.friction; this.vy *= this.friction;
            this.life -= 0.02 * state.timeScale;
        }
    }
    draw() {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath(); ctx.rect(this.x, this.y, this.size, this.size); ctx.fill();
        ctx.globalAlpha = 1;
    }
}

class Word {
    constructor(text) {
        this.text = text;
        this.index = 0;
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        this.width = ctx.measureText(text).width;
        
        this.x = Math.random() * (w - this.width - 100) + 50;
        this.y = -50; 
        
        this.speed = 1.5 + (state.level * 0.15);

        this.hitEffect = new Array(this.text.length).fill(0);
    }
    update(dt) {
        const errorMultiplier = getErrorMultiplier();
        // Sadece oyun duraklatƒ±lmamƒ±≈üsa hareket et
        if (!state.isPausedForLevel || state.settings.skipWait) {
            this.y += this.speed * dt * state.timeScale * errorMultiplier; 
        }
        
        for(let i=0; i<this.hitEffect.length; i++) {
            if(this.hitEffect[i] > 0) {
                this.hitEffect[i] -= 1 * state.timeScale;
            }
        }

        if (!state.gameOver && this.y > h - 120) {
            triggerGameOver(this.x + this.width/2, h - 100);
        }
    }
    draw() {
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        ctx.textBaseline = "top";
        
        let currentX = this.x;

        for (let i = 0; i < this.text.length; i++) {
            const char = this.text[i];
            const charW = ctx.measureText(char).width;
            
            if (i < this.index) {
                ctx.fillStyle = "#ff0055";
                ctx.shadowColor = "#ff0055"; 
                ctx.shadowBlur = 15;
            } else if (this.hitEffect[i] > 0) {
                 // LAZER VURU≈ûU: Ge√ßici Kƒ±rmƒ±zƒ± Parlama
                ctx.fillStyle = `rgba(255, 51, 51, ${Math.min(1, this.hitEffect[i]/10)})`; 
                ctx.shadowColor = `rgba(255, 51, 51, ${Math.min(1, this.hitEffect[i]/10)})`; 
                ctx.shadowBlur = 25;
            } else {
                ctx.fillStyle = "#ffffff";
                ctx.shadowBlur = 0;
            }
            
            ctx.fillText(char, currentX, this.y);
            currentX += charW;
            ctx.shadowBlur = 0; 
        }
    }
    explodeAsSand() {
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        let currentX = this.x;
        for (let i = 0; i < this.text.length; i++) {
            const charW = ctx.measureText(this.text[i]).width;
            for(let p=0; p<6; p++) {
                state.particles.push(new Particle(currentX + Math.random() * charW, this.y + Math.random()*20, "#00f3ff", 'sand'));
            }
            currentX += charW;
        }
    }
}

// --- OYUN FONKSƒ∞YONLARI ---

function updateHUD() {
    const currentMultiplier = getErrorMultiplier();
    document.getElementById('hud-score').innerText = Math.floor(state.score).toLocaleString();
    document.getElementById('hud-errors').innerText = state.errors;
    document.getElementById('hud-multiplier').innerText = currentMultiplier.toFixed(2) + "x";
    document.getElementById('hud-progress').innerText = `${state.wordsCompleted} / ${state.wordsTarget}`;
    document.getElementById('hud-level').innerText = "B√ñL√úM " + state.level;
}

function initGame() {
    state.active = true;
    state.gameOver = false;
    state.level = 1;
    state.score = 0;
    state.errors = 0;
    state.wordsTarget = 10;
    state.wordsCompleted = 0;
    state.activeWords = [];
    state.particles = [];
    state.lasers = []; 
    state.timeScale = 1.0;
    state.lastTime = 0;
    state.spawnTimer = 0;
    state.isPausedForLevel = false;
    state.levelTransition = null;
    
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('game-over-screen').classList.remove('active');
    document.getElementById('go-content').classList.remove('visible');
    document.getElementById('hud').style.display = 'flex';
    document.getElementById('settings-button').style.display = 'none'; // Oyunda ayar butonunu gizle
    
    document.getElementById('btn-save').disabled = false;
    document.getElementById('btn-save').innerText = "KAYDET";
    
    updateHUD();
    requestAnimationFrame(loop);
}

function nextLevel() {
    state.level++;
    state.wordsTarget = 10 + (state.level - 1) * 4;
    state.wordsCompleted = 0;
    playSound('complete');
    updateHUD();

    state.levelTransition = new LevelTransition(state.level);

    if (!state.settings.skipWait) {
        // Bekleme a√ßƒ±ksa, oyunu 2 saniye durdur
        state.isPausedForLevel = true;
        setTimeout(() => {
            state.isPausedForLevel = false;
            // Bekleme bitince kelimeler akmaya devam eder, yeni kelimeler doƒümaya ba≈ülar.
        }, 2000); // 2 saniye bekleme
    }
}

function triggerGameOver(x, y) {
    state.gameOver = true;
    playSound('explosion');
    for(let i=0; i<60; i++) state.particles.push(new Particle(x, y, null, 'fire'));
    
    document.getElementById('hud').style.display = 'none';
    document.getElementById('settings-button').style.display = 'block'; // Men√ºye d√∂n√ºnce g√∂ster
    
    const goScreen = document.getElementById('game-over-screen');
    goScreen.style.background = "rgba(0,0,0,0.85)";
    goScreen.classList.add('active');
    
    document.getElementById('final-score').innerText = Math.floor(state.score).toLocaleString();
    document.getElementById('final-level').innerText = state.level;
    document.getElementById('final-errors').innerText = state.errors;
    document.getElementById('final-multiplier').innerText = getErrorMultiplier().toFixed(2) + "x";

    setTimeout(() => { document.getElementById('go-content').classList.add('visible'); }, 1000);
}

function spawnWord() {
    let candidate;
    let attempts = 0;
    do {
        candidate = KELIMELER[Math.floor(Math.random() * KELIMELER.length)];
        attempts++;
    } while (state.activeWords.some(w => w.text === candidate) && attempts < 10);
    state.activeWords.push(new Word(candidate));
}

// --- ANA D√ñNG√ú & √áƒ∞Zƒ∞M ---
function loop(timestamp) {
    if (!state.active) return;
    const dt = (timestamp - state.lastTime) / 16.66;
    state.lastTime = timestamp;

    if (state.gameOver) {
        state.timeScale *= 0.95;
        if (state.timeScale < 0.01) state.timeScale = 0;
    }

    ctx.clearRect(0, 0, w, h);

    // LAZER √áƒ∞Zƒ∞Mƒ∞
    if(state.active && !state.gameOver) {
        const laserY = h - 100;
        ctx.beginPath();
        ctx.moveTo(0, laserY);
        ctx.lineTo(w, laserY);
        ctx.strokeStyle = "#ff0055";
        ctx.lineWidth = 3;
        ctx.shadowColor = "#ff0055";
        ctx.shadowBlur = 20;
        ctx.stroke();
        ctx.shadowBlur = 0;
    }

    // Kelime Doƒüu≈ü Kontrol√º
    if (!state.gameOver && (!state.isPausedForLevel || state.settings.skipWait)) {
        state.spawnTimer += dt;
        const errorMultiplier = getErrorMultiplier();
        const spawnRate = (90 - (state.level * 2)) / errorMultiplier;
        if (state.spawnTimer > Math.max(30, spawnRate)) {
            spawnWord();
            state.spawnTimer = 0;
        }
    }

    // Kelime G√ºncelleme ve √áizim
    state.activeWords.forEach(word => { word.update(dt); word.draw(); });
    
    // Lazerleri g√ºncelle ve √ßiz
    for (let i = state.lasers.length - 1; i >= 0; i--) {
        const laser = state.lasers[i];
        const hit = laser.update(dt);
        if (hit) {
            state.lasers.splice(i, 1); 
        } else {
            laser.draw();
        }
    }

    // Par√ßacƒ±klar
    for (let i = state.particles.length - 1; i >= 0; i--) {
        const p = state.particles[i]; p.update(dt); p.draw();
        if (p.life <= 0) state.particles.splice(i, 1);
    }

    // ‚úÖ B√ñL√úM GE√áƒ∞≈û EFEKTƒ∞ √áƒ∞Zƒ∞Mƒ∞
    if (state.levelTransition) {
        const finished = state.levelTransition.update(dt);
        state.levelTransition.draw();
        if (finished) {
            state.levelTransition = null;
        }
    }


    if (state.timeScale > 0.001 || state.particles.length > 0 || state.lasers.length > 0 || state.levelTransition) {
        requestAnimationFrame(loop);
    } else {
        // Eƒüer her ≈üey durduysa ve hala aktifse, oyunu durdur (Game Over durumundan sonra)
        if(state.active && state.gameOver) state.active = false;
    }
}

// --- KLAVYE KONTROL√ú ---
document.addEventListener('keydown', (e) => {
    if (!state.active || state.gameOver || state.isPausedForLevel && !state.settings.skipWait) return;
    const key = e.key.toLowerCase();
    
    const targets = state.activeWords.filter(w => w.text[w.index] === key);

    if (targets.length > 0) {
        targets.sort((a, b) => b.y - a.y);
        const target = targets[0];
        const currentHitIndex = target.index; 
        
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        let precedingText = target.text.substring(0, currentHitIndex);
        const precedingWidth = ctx.measureText(precedingText).width;
        const charWidth = ctx.measureText(e.key).width;
        
        const startX = w / 2;
        const startY = h - 100;
        const targetX = target.x + precedingWidth + charWidth / 2;
        const targetY = target.y + 15; 

        state.lasers.push(new Laser(startX, startY, targetX, targetY, target, currentHitIndex));

        target.index++;
        playSound('hit');
        
        if (target.index >= target.text.length) {
            const errorMultiplier = getErrorMultiplier();
            state.score += 10 * state.level * errorMultiplier;
            state.wordsCompleted++;
            target.explodeAsSand();
            playSound('complete');
            state.activeWords = state.activeWords.filter(w => w !== target);
            if (state.wordsCompleted >= state.wordsTarget) nextLevel();
        }
        updateHUD();
    } else {
        // HATA YAPILDI
        state.errors++; 
        playSound('error');
        updateHUD();
        
        const flash = document.getElementById('error-flash');
        flash.style.opacity = 1;
        setTimeout(() => flash.style.opacity = 0, 100);
    }
});

// --- üåé GLOBAL SIRALAMA Sƒ∞STEMƒ∞ (DENO API) ---

async function getGlobalScores() {
    try {
        const response = await fetch(`${DENO_API_URL}/scores`);
        if (!response.ok) throw new Error(`API hatasƒ±: Skorlar okunamadƒ± (${response.status}).`);
        
        const scores = await response.json();
        return scores;
    } catch (error) {
        console.error("Global skoru √ßekerken hata:", error);
        return []; 
    }
}

async function saveGlobalScore() {
    const nickInput = document.getElementById('player-nick');
    const nick = nickInput.value.trim() || 'Anonim';
    const btn = document.getElementById('btn-save');

    if(btn.disabled) return;
    btn.disabled = true;

    const scoreData = {
        nick: nick.substring(0, 12),
        skor: Math.floor(state.score),
        errors: state.errors,
        level: state.level,
    };
    
    try {
        const response = await fetch(`${DENO_API_URL}/score`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(scoreData)
        });

        const result = await response.json();
        
        if (result.success) {
            btn.innerText = "KAYDEDƒ∞LDƒ∞ ‚úÖ";
            updateLeaderboardUI(); 
        } else {
            btn.innerText = `KAYIT HATA: ${result.message || 'Bilinmiyor'}`;
            btn.style.color = 'yellow';
            btn.style.borderColor = 'yellow';
        }
    } catch (e) {
        console.error("Skor kaydetme hatasƒ±:", e);
        btn.innerText = "BAƒûLANTI HATA üîó";
        btn.style.color = 'yellow';
        btn.style.borderColor = 'yellow';
    }
}

async function updateLeaderboardUI() {
    const lbBox = document.getElementById('leaderboard-box');
    lbBox.innerHTML = '<div style="text-align:center; padding:20px; color:#666">GLOBAL SIRALAMA Y√úKLENƒ∞YOR...</div>';
    
    const scores = await getGlobalScores();

    lbBox.innerHTML = '';
    
    // Ba≈ülƒ±k satƒ±rƒ±
    const headerDiv = document.createElement('div');
    headerDiv.className = 'lb-grid-header';
    headerDiv.innerHTML = `
        <div style="text-align: left;">#</div>
        <div style="text-align: left;">ƒ∞Sƒ∞M</div>
        <div style="text-align: right;">PUAN</div>
        <div style="text-align: center;">HATA</div>
        <div style="text-align: center;">B√ñL√úM</div>
    `;
    lbBox.appendChild(headerDiv);

    if(scores.length === 0) {
        lbBox.innerHTML += '<div style="text-align:center; padding:20px; color:#666">Global kayƒ±t yok.</div>';
        return;
    }

    scores.slice(0, 100).forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'lb-row';
        div.innerHTML = `
            <div class="lb-rank">${i+1}.</div>
            <div class="lb-nick">${entry.nick}</div>
            <div class="lb-score">${Math.floor(entry.skor).toLocaleString()}</div>
            <div class="lb-errors">${entry.errors}</div>
            <div class="lb-level">${entry.level}</div>
        `;
        lbBox.appendChild(div);
    });
}
