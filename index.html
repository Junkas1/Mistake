// ðŸ”´ YENÄ°: Lazer SÄ±nÄ±fÄ±
class Laser {
    constructor(startX, startY, targetX, targetY) {
        this.x = startX;
        this.y = targetY; // Lazerin dikeyde baÅŸladÄ±ÄŸÄ± yer (Yatay atÄ±ÅŸ iÃ§in alt merkez)
        this.targetX = targetX;
        this.targetY = targetY;

        // Hedefe doÄŸru yÃ¶nÃ¼ hesapla
        const dx = targetX - startX;
        const dy = targetY - startY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        this.vx = (dx / dist) * this.speed;
        this.vy = (dy / dist) * this.speed;
        this.life = dist; // Kalan mesafe (KullanÄ±lmayacak, Ã§arpÄ±ÅŸma ile silinecek)
    }
    
    update(dt) {
        const moveDist = this.speed * dt;
        this.x += this.vx * dt;
        this.y += this.vy * dt;
        this.life -= moveDist;
        return this.life <= 0; // Hedefe ulaÅŸtÄ± mÄ±?

    draw() {

        ctx.moveTo(this.x, this.y);

        ctx.strokeStyle = '#ff0055'; // KÄ±rmÄ±zÄ± neon rengi
        ctx.lineWidth = 3;
        ctx.shadowColor = '#ff0055';
        ctx.shadowBlur = 10;
        ctx.stroke();
        ctx.shadowBlur = 0;
    }
}

class Particle {
    constructor(x, y, color, type) {
        this.x = x; this.y = y; this.type = type;
        this.life = 1.0;
        if (type === 'sand') {
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = Math.random() * 3 + 2;
            this.size = Math.random() * 3 + 1;

            const speed = Math.random() * 10 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.size = Math.random() * 6 + 2;
            this.color = `hsl(${Math.random()*40 + 340}, 100%, 50%)`;
            this.gravity = 0.1;
            this.friction = 0.95;

    update(dt) {

        ctx.globalAlpha = 1;
    }
}

        ctx.lineTo(w, laserY);
        ctx.strokeStyle = "#ff0055";
        ctx.lineWidth = 3;
        ctx.shadowColor = "#ff0055";
        ctx.shadowBlur = 20;
        ctx.stroke();
        ctx.shadowBlur = 0;
    }

    if (!state.gameOver) {
        state.spawnTimer += dt;
        const errorMultiplier = getErrorMultiplier();
        const spawnRate = (90 - (state.level * 2)) / errorMultiplier;
        if (state.spawnTimer > Math.max(30, spawnRate)) {
            spawnWord();
            state.spawnTimer = 0;
        }
    }

    state.activeWords.forEach(word => { word.update(dt); word.draw(); });
    
    // ðŸ”´ Lazerleri gÃ¼ncelle ve Ã§iz
    for (let i = state.lasers.length - 1; i >= 0; i--) {
        const laser = state.lasers[i];
        const hit = laser.update(dt);
        if (hit) {
            state.lasers.splice(i, 1); // Hedefe ulaÅŸtÄ±ysa sil
        } else {
            laser.draw();
        }
    }

    for (let i = state.particles.length - 1; i >= 0; i--) {
        const p = state.particles[i]; p.update(dt); p.draw();
        if (p.life <= 0) state.particles.splice(i, 1);
    }

    if (state.timeScale > 0.001 || state.particles.length > 0 || state.lasers.length > 0) requestAnimationFrame(loop);
}

// --- KLAVYE KONTROLÃœ ---
document.addEventListener('keydown', (e) => {
    if (!state.active || state.gameOver) return;
    const key = e.key.toLowerCase();
    
    const targets = state.activeWords.filter(w => w.text[w.index] === key);

    if (targets.length > 0) {
        targets.sort((a, b) => b.y - a.y);
        const target = targets[0];
        
        // *** ðŸ”´ LAZERÄ° TETÄ°KLEME KODU BAÅžLANGICI ***
        // 1. Lazerin baÅŸlangÄ±Ã§ noktasÄ± (EkranÄ±n alt merkezi)
        const startX = w / 2;
        const startY = h;
        
        // 2. Lazerin hedef noktasÄ± (Kelimenin vurulacak harfinin konumu)
        ctx.font = "bold 30px Orbitron";
        const targetCharWidth = ctx.measureText(target.text.substring(0, target.index)).width;
        
        const targetX = target.x + targetCharWidth + ctx.measureText(e.key).width / 2;
        const targetY = target.y + 15; // Kelimenin ortasÄ±

        state.lasers.push(new Laser(startX, startY, targetX, targetY));
        // *** LAZERÄ° TETÄ°KLEME KODU BÄ°TÄ°ÅžÄ° ***

        target.index++;
        playSound('hit');
        
        if (target.index >= target.text.length) {
            const errorMultiplier = getErrorMultiplier();
            state.score += 10 * state.level * errorMultiplier;
            state.wordsCompleted++;
            target.explodeAsSand();
            playSound('complete');
            state.activeWords = state.activeWords.filter(w => w !== target);
            if (state.wordsCompleted >= state.wordsTarget) nextLevel();
        }
        updateHUD();
    } else {
        // HATA YAPILDI
        state.errors++; 
        playSound('error');
        updateHUD();
        
        // KÄ±rmÄ±zÄ± ekran efekti
        const flash = document.getElementById('error-flash');
        flash.style.opacity = 1;
        setTimeout(() => flash.style.opacity = 0, 100);
    }
});

// --- ðŸŒŽ GLOBAL SIRALAMA SÄ°STEMÄ° (DENO API) ---

async function getGlobalScores() {
    try {
        const response = await fetch(`${DENO_API_URL}/scores`);
        if (!response.ok) throw new Error(`API hatasÄ±: Skorlar okunamadÄ± (${response.status}).`);
        
        const scores = await response.json();
        return scores;
    } catch (error) {
        console.error("Global skoru Ã§ekerken hata:", error);
        return []; 
    }
}

async function saveGlobalScore() {
    const nickInput = document.getElementById('player-nick');
    const nick = nickInput.value.trim() || 'Anonim';
    const btn = document.getElementById('btn-save');

    if(btn.disabled) return;
    btn.disabled = true;

    const scoreData = {
        nick: nick.substring(0, 12),
        skor: Math.floor(state.score),
        errors: state.errors,
        level: state.level,
    };
    
    try {
        const response = await fetch(`${DENO_API_URL}/score`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(scoreData)
        });

        const result = await response.json();
        
        if (result.success) {
            btn.innerText = "KAYDEDÄ°LDÄ° âœ…";
            updateLeaderboardUI(); 
        } else {
            btn.innerText = `KAYIT HATA: ${result.message || 'Bilinmiyor'}`;
            btn.style.color = 'yellow';
            btn.style.borderColor = 'yellow';
        }
    } catch (e) {
        console.error("Skor kaydetme hatasÄ±:", e);
        btn.innerText = "BAÄžLANTI HATA ðŸ”—";
        btn.style.color = 'yellow';
        btn.style.borderColor = 'yellow';
    }
}

async function updateLeaderboardUI() {
    const lbBox = document.getElementById('leaderboard-box');
    lbBox.innerHTML = '<div style="text-align:center; padding:20px; color:#666">GLOBAL SIRALAMA YÃœKLENÄ°YOR...</div>';
    
    const scores = await getGlobalScores();

    lbBox.innerHTML = '';
    
    // BaÅŸlÄ±k satÄ±rÄ±
    const headerDiv = document.createElement('div');
    headerDiv.className = 'lb-grid-header';
    headerDiv.innerHTML = `
        <div style="text-align: left;">#</div>
        <div style="text-align: left;">Ä°SÄ°M</div>
        <div style="text-align: right;">PUAN</div>
        <div style="text-align: center;">HATA</div>
        <div style="text-align: center;">BÃ–LÃœM</div>
    `;
    lbBox.appendChild(headerDiv);

    if(scores.length === 0) {
        lbBox.innerHTML += '<div style="text-align:center; padding:20px; color:#666">Global kayÄ±t yok.</div>';
        return;
    }

    scores.slice(0, 100).forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'lb-row';
        div.innerHTML = `
            <div class="lb-rank">${i+1}.</div>
            <div class="lb-nick">${entry.nick}</div>
            <div class="lb-score">${Math.floor(entry.skor).toLocaleString()}</div>
            <div class="lb-errors">${entry.errors}</div>
            <div class="lb-level">${entry.level}</div>
        `;
        lbBox.appendChild(div);
    });
}
