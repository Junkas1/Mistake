    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    
    osc.connect(gain);
    gain.connect(masterGain); 

    const now = audioCtx.currentTime;
    
    if (type === 'hit') {
        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, now);
        osc.frequency.exponentialRampToValueAtTime(1200, now + 0.08);
        gain.gain.setValueAtTime(0.5, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.start(now); osc.stop(now + 0.1);
    } else if (type === 'error') {
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, now);
        osc.frequency.linearRampToValueAtTime(100, now + 0.2);
        gain.gain.setValueAtTime(0.4, now);
        gain.gain.linearRampToValueAtTime(0, now + 0.2);
        osc.start(now); osc.stop(now + 0.2);
    } else if (type === 'complete') {
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(400, now);
        osc.frequency.linearRampToValueAtTime(800, now + 0.15);
        gain.gain.setValueAtTime(0.3, now);
        gain.gain.linearRampToValueAtTime(0, now + 0.3);
        osc.start(now); osc.stop(now + 0.3);
    } else if (type === 'explosion') {
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(100, now);
        osc.frequency.exponentialRampToValueAtTime(10, now + 1.0);
        gain.gain.setValueAtTime(0.8, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 1.0);
        osc.start(now); osc.stop(now + 1.0);
    }
}

const canvas = document.getElementById('gameCanvas');

const CHARS = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()_+=-{}[]:;"\'<>,.?/|\\ÄŸÃ¼ÅŸiÃ¶Ã§ÄÃœÅÄ°Ã–Ã‡'; 

function initMatrix() {
    columns = Math.floor(w / FONT_SIZE);
    drops = [];
    for (let i = 0; i < columns; i++) {
        drops[i] = { 
            y: Math.random() * h, 
            speed: Math.random() * 0.8 + 0.4, 
            charIndex: Math.floor(Math.random() * CHARS.length) 
        };
    }
}

function drawMatrix(dt) {
    ctx.fillStyle = 'rgba(5, 5, 5, 0.05)'; 
    ctx.fillRect(0, 0, w, h);
    
    ctx.font = FONT_SIZE + 'px monospace';
    
    for (let i = 0; i < drops.length; i++) {
        const drop = drops[i];
        const x = i * FONT_SIZE;
        const y = drop.y;
        const char = CHARS[drop.charIndex];
        
        ctx.fillStyle = 'var(--neon-red)'; 
        ctx.shadowColor = 'var(--neon-red)';
        ctx.shadowBlur = 8;
        ctx.fillText(char, x, y);
        
        const trailLength = 12; 
        for(let j=1; j<trailLength; j++) {
            const trailAlpha = 0.3 * (1 - (j / trailLength)); 
            ctx.fillStyle = `rgba(255, 0, 85, ${trailAlpha})`; 
            ctx.shadowBlur = 0;
            ctx.fillText(CHARS[(drop.charIndex - j + CHARS.length) % CHARS.length], x, y - j * FONT_SIZE);
        }
        
        drop.y += drop.speed * FONT_SIZE * 0.5 * dt;

        if (drop.y > h && Math.random() > 0.95) { 
            drop.y = 0;
            drop.charIndex = Math.floor(Math.random() * CHARS.length);
            drop.speed = Math.random() * 0.8 + 0.4;
        }
        
        if (Math.random() > 0.85) { 
            drop.charIndex = (drop.charIndex + 1) % CHARS.length;
        }
    }
    ctx.shadowBlur = 0; 
}

function getErrorMultiplier() {
    return Math.pow(1.05, state.errors);
}

class LevelTransition {
    constructor(level) {
        this.text = `BÃ–LÃœM ${level}`;
        this.life = 0; 
        this.duration = 120;
    }

    update(dt) {
        if (this.life < this.duration) {
            this.life += dt * 3; 
            return false;
        }
        return true; 
    }

    draw() {
        const progress = Math.min(1, this.life / this.duration);
        let alpha = 0;

        if (progress < 0.25) { 
            alpha = progress * 4;
        } else if (progress < 0.75) { 
            alpha = 1;
        } else { 
            alpha = 1 - ((progress - 0.75) * 4);
        }

        ctx.font = "bold 100px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        ctx.textAlign = "center";
        ctx.fillStyle = `rgba(0, 243, 255, ${alpha})`;
        ctx.shadowColor = `rgba(0, 243, 255, ${alpha})`;
        ctx.shadowBlur = 40 * alpha;
        
        ctx.fillText(this.text, w / 2, h / 2);
        
        ctx.shadowBlur = 0;
        ctx.textAlign = "left";
    }
}

class Word {
    constructor(text) {
        this.text = text;
        this.index = 0;
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        this.width = ctx.measureText(text).width;
        this.x = Math.random() * (w - this.width - 100) + 50;
        this.y = -50; 
        this.speed = (1.5 + (state.level * 0.15)) / 2; 
        this.hitEffect = new Array(this.text.length).fill(0);
        this.initialX = this.x; 
    }
    update(dt) {
        const errorMultiplier = getErrorMultiplier();
        if (!state.isPausedForLevel || state.settings.skipWait) {
            this.y += this.speed * dt * state.timeScale * errorMultiplier; 
        }
        for(let i=0; i<this.hitEffect.length; i++) {
            if(this.hitEffect[i] > 0) {
                this.hitEffect[i] -= 1 * state.timeScale;
            }
        }
        
        // Titreme efekti
        if (this.y > h - 200 && !state.gameOver) {
            const severity = (this.y - (h - 200)) / 100; 
            this.x = this.initialX + Math.sin(Date.now() / 20) * 2 * severity; 
        } else {
            this.x = this.initialX;
        }

        if (!state.gameOver && this.y > h - 120) {
            triggerGameOver(this.x + this.width/2, h - 100);
        }
    }
    draw() {
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        ctx.textBaseline = "top";
        let currentX = this.x;
        for (let i = 0; i < this.text.length; i++) {
            const char = this.text[i];
            const charW = ctx.measureText(char).width;
            if (i < this.index) {
                ctx.fillStyle = "#ff0055";
                ctx.shadowColor = "#ff0055"; 
                ctx.shadowBlur = 15;
            } else if (this.hitEffect[i] > 0) {
                ctx.fillStyle = `rgba(255, 51, 51, ${Math.min(1, this.hitEffect[i]/10)})`; 
                ctx.shadowColor = `rgba(255, 51, 51, ${Math.min(1, this.hitEffect[i]/10)})`; 
                ctx.shadowBlur = 25;
            } else {
                ctx.fillStyle = "#ffffff";
                ctx.shadowBlur = 0;
            }
            ctx.fillText(char, currentX, this.y);
            currentX += charW;
            ctx.shadowBlur = 0; 
        }
    }
}

class Laser {
    constructor(startX, startY, targetX, targetY, targetWord, targetIndex) {
        this.x = startX; this.y = startY; 
        this.targetX = targetX; this.targetY = targetY;
        this.targetWord = targetWord; this.targetIndex = targetIndex; 
        this.speed = 40; 
        const dx = targetX - startX;
        const dy = targetY - startY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        this.vx = (dx / dist) * this.speed;
        this.vy = (dy / dist) * this.speed;
        this.life = dist; 
        this.initialLife = dist;
    }
    update(dt) {
        const moveDist = this.speed * dt;
        this.x += this.vx * dt;
        this.y += this.vy * dt;
        this.life -= moveDist;
        if (this.life <= this.initialLife * 0.05) { 
            this.targetWord.hitEffect[this.targetIndex] = 10; 
            return true; 
        }
        return false;
    }
    draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.vx * 3, this.y - this.vy * 3);
        ctx.strokeStyle = '#ff0055'; 
        ctx.lineWidth = 3;
        ctx.shadowColor = '#ff0055';
        ctx.shadowBlur = 10;
        ctx.stroke();
        ctx.shadowBlur = 0;
    }
}
class Particle {
    constructor(x, y, color, type) {
        this.x = x; this.y = y; this.type = type;
        this.life = 1.0;
        if (type === 'sand') {
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = Math.random() * 3 + 2;
            this.size = Math.random() * 3 + 1;
            this.color = color;
            this.gravity = 0.2;
        } else { 
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 10 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.size = Math.random() * 6 + 2;
            this.color = `hsl(${Math.random()*40 + 340}, 100%, 50%)`;
            this.gravity = 0.1;
            this.friction = 0.95;
        }
    }
    update(dt) {
        const t = dt * state.timeScale;
        this.x += this.vx * t;
        this.y += this.vy * t;
        if (this.type === 'sand') {
            this.vy += this.gravity * t;
            this.life -= 0.015 * t;
        } else {
            this.vx *= this.friction; this.vy *= this.friction;
            this.life -= 0.02 * state.timeScale;
        }
    }
    draw() {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath(); ctx.rect(this.x, this.y, this.size, this.size); ctx.fill();
        ctx.globalAlpha = 1;
    }
}

function triggerGameOver(x, y) {
    state.gameOver = true;
    state.active = false; 
    playSound('explosion');
    for(let i=0; i<60; i++) state.particles.push(new Particle(x, y, null, 'fire'));

}

function spawnWord() {
    let candidate;
    let attempts = 0;
    do {
        candidate = KELIMELER[Math.floor(Math.random() * KELIMELER.length)];
        attempts++;
    } while (state.activeWords.some(w => w.text === candidate) && attempts < 10);
    state.activeWords.push(new Word(candidate));
}

// --- ANA DÃ–NGÃœ & Ã‡Ä°ZÄ°M ---
function loop(timestamp) {
    if (!state.active && !state.gameOver) { 
        const dt = (timestamp - state.lastTime) / 16.66;
        state.lastTime = timestamp;
        drawMatrix(dt);
        requestAnimationFrame(loop);
        return;
    }

    const dt = (timestamp - state.lastTime) / 16.66;
    state.lastTime = timestamp;

    if (state.gameOver) {
        state.timeScale *= 0.95;
        if (state.timeScale < 0.01) state.timeScale = 0;
    } else {
        state.timeScale = Math.min(2.5, state.timeScale + (0.0001 * dt));
    }
    
    ctx.clearRect(0, 0, w, h);
    drawMatrix(dt); 

    // LAZER Ã‡Ä°ZÄ°MÄ°
    if(state.active || state.gameOver && state.timeScale > 0.01) { 
        const laserY = h - 100;
        ctx.beginPath();
        ctx.moveTo(0, laserY);
        ctx.lineTo(w, laserY);
        ctx.strokeStyle = "#ff0055";
        ctx.lineWidth = 3;
        ctx.shadowColor = "#ff0055";
        ctx.shadowBlur = 20;
        ctx.stroke();
        ctx.shadowBlur = 0;
    }

    // Kelime DoÄŸuÅŸ KontrolÃ¼
    if (!state.gameOver && (!state.isPausedForLevel || state.settings.skipWait)) {
        state.spawnTimer += dt;
        const errorMultiplier = getErrorMultiplier();
        const spawnRate = (90 - (state.level * 2)) / (errorMultiplier * state.timeScale);
        if (state.spawnTimer > Math.max(30, spawnRate)) {
            spawnWord();
            state.spawnTimer = 0;
        }
    }

    // Kelime GÃ¼ncelleme ve Ã‡izim
    state.activeWords.forEach(word => { word.update(dt); word.draw(); });
    
    // Lazerleri gÃ¼ncelle ve Ã§iz
    for (let i = state.lasers.length - 1; i >= 0; i--) {
        const laser = state.lasers[i];
        const hit = laser.update(dt);
        if (hit) {
            state.lasers.splice(i, 1); 
        } else {
            laser.draw();
        }
    }

    // ParÃ§acÄ±klar (Normal ve Skor ParÃ§acÄ±klarÄ±)
    for (let i = state.particles.length - 1; i >= 0; i--) {
        const p = state.particles[i]; 
        p.update(dt); 
        p.draw();
        
        if (p.life <= 0) state.particles.splice(i, 1);
    }

    // BÃ–LÃœM GEÃ‡Ä°Å EFEKTÄ° Ã‡Ä°ZÄ°MÄ°
    if (state.levelTransition) {
        const finished = state.levelTransition.update(dt);
        state.levelTransition.draw();
        if (finished) {
            state.levelTransition = null;
        }
    }

    if (state.active || state.timeScale > 0.001 || state.particles.length > 0 || state.lasers.length > 0 || state.levelTransition) {
        requestAnimationFrame(loop);
    } 
}

// --- KLAVYE KONTROLÃœ ---
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !state.active && !state.gameOver) {
        document.getElementById('btn-start').click();
        return;
    }
    
    if (!state.active || state.gameOver || state.isPausedForLevel && !state.settings.skipWait) return;
    const key = e.key.toLowerCase();
    
    const targets = state.activeWords.filter(w => w.text[w.index] === key);

    if (targets.length > 0) {
        targets.sort((a, b) => b.y - a.y);
        const target = targets[0];
        const currentHitIndex = target.index; 
        
        ctx.font = "bold 30px " + getComputedStyle(document.body).getPropertyValue('--font-main');
        let precedingText = target.text.substring(0, currentHitIndex);
        const precedingWidth = ctx.measureText(precedingText).width;
        const charWidth = ctx.measureText(e.key).width;
        
        const startX = w / 2;
        const startY = h - 100;
        const targetX = target.x + precedingWidth + charWidth / 2;
        const targetY = target.y + 15; 

        state.lasers.push(new Laser(startX, startY, targetX, targetY, target, currentHitIndex));

        target.index++;
        playSound('hit');
        
        if (target.index >= target.text.length) {
            const errorMultiplier = getErrorMultiplier();
            state.score += 10 * state.level * errorMultiplier;
            state.wordsCompleted++;
            playSound('complete');
            state.activeWords = state.activeWords.filter(w => w !== target);
            if (state.wordsCompleted >= state.wordsTarget) nextLevel();
        }
        updateHUD();
    } else {
        state.errors++; 
        playSound('error');
        updateHUD();
        
        const flash = document.getElementById('error-flash');
        flash.style.opacity = 1;
        setTimeout(() => flash.style.opacity = 0, 100);
    }
});
